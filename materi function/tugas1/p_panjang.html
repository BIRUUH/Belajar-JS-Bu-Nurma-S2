<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function LuasPersegiPanjang(panjang, lebar) {
            return 2 * (panjang + lebar);
        }
        let hasil = LuasPersegiPanjang(1, 4);
        document.write("Keliling Persegi Panjang: " + hasil + " cm");
    </script>
</body>
</html>
