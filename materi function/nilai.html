<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function ceknilai (nilai) {
            if (nilai >= 75) {
                return "Lulus";
            }
            else {
                return "Tidak Lulus";
            }
        }
        let hasil = prompt("Masukkan Nilai Anda: ");
        hasil = ceknilai(hasil);
        document.write("Hasil Cek Nilai: " + hasil);
        
    </script>
</body>
</html>
