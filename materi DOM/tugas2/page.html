<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Tampilkan & Sembunyikan Paragraf</title>
</head>

<body>

    <h3>Contoh JavaScript Dasar</h3>

    <p id="paragraf">
        Ini adalah paragraf yang bisa ditampilkan dan disembunyikan.
    </p>

    <button onclick="tampilkan()">Tampilkan</button>
    <button onclick="sembunyikan()">Sembunyikan</button>

    <script>
        // Mengambil paragraf
        const paragraf = document.querySelector("#paragraf");

        function tampilkan() {
            paragraf.style.display = "block";
        }

        function sembunyikan() {
            paragraf.style.display = "none";
        }
    </script>

</body>

</html>
