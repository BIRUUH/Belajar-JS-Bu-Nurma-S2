<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merubah warna teks</title>
</head>

<body>
    <h1 id="judul">
        ubah teks
    </h1>
    <button onclick="ubahteks()">Ubah wok</button>

    <script>
        function ubahteks() {
            document.getElementById("judul").innerHTML = "BERUBAHHHHHHHH";
            document.getElementById("judul").style.color = "blue";
            document.getElementById("judul").style.fontSize = "38px";
            document.getElementById("judul").style.display = "none";
            document.getElementById("judul").style.display = "block";
        }
    </script>
</body>

</html>
