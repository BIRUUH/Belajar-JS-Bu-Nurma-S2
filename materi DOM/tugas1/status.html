<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="aktif()">Aktifkan</button>
    <button onclick="nonaktif()">Nonaktifkan</button>
    <p id="status">STATUS</p>

    <div id="data">
        <p>Nama: M. Haikal Pratama</p>
        <p>Kelas: XI RPL 1</p>
        <p>No. Absen: 17</p>
    </div>


    <script>        
        function aktif() {
            document.getElementById("status").innerHTML = "Status Aktif"
            document.getElementById("status").style.color = "green"
            document.getElementById("data").style.display = "block"
        }
        function nonaktif() {
            document.getElementById("status").innerHTML = "Status Nonaktif"
            document.getElementById("status").style.color = "red"
            document.getElementById("data").style.display = "none"
        }
    </script>
</body>
</html>
